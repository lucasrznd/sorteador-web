<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>SorteadorEducadora - Login</title>

        <!-- FavIcon e Import CSS -->
        <link rel="shortcut icon" type="image/x-icon"
              href="${pageContext.request.contextPath}/imgs/favicon-radio.png"/>
        <h:outputStylesheet name="/rsc/css/estilo-login.css"/>

        <!-- Escala em dispositivos moveis -->
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>

            <p:dialog header="Login" closable="false" draggable="false"
                      resizable="false" modal="true" visible="true">
                <p:messages id="message" closable="true">
                    <p:autoUpdate on="true"/>
                </p:messages>

                <p:panelGrid style="width: 100%" layout="tabular" columns="0">
                    <p:row style="text-align: center">
                        <p:column styleClass="column-large-screen">
                            <p:outputLabel for="usuario" value="Usuário:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="usuario" maxlength="15" required="true"
                                         requiredMessage="Nome de Usuário é obrigatório."
                                         value="#{loginController.usuario.login}"
                                         styleClass="input-text-responsive"/>
                        </p:column>
                    </p:row>

                    <p:row style="text-align: center">
                        <p:column>
                            <p:outputLabel for="senha" value="Senha:"/>
                        </p:column>
                        <p:column>
                            <p:password id="senha" maxlength="10" required="true"
                                        requiredMessage="Senha é obrigatória."
                                        value="#{loginController.usuario.senha}"
                                        styleClass="input-text-responsive"
                                        style="margin-left: 6px"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:panelGrid style="width: 100%" layout="tabular" columns="0">
                    <p:row style="text-align: center">
                        <p:column>
                            <p:commandButton value="Entrar"
                                             actionListener="#{loginController.autenticar()}"
                                             styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                             update="message"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>

        </h:form>
    </h:body>
</f:view>

</html>
