<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>SorteadorEducadora - Login</title>

        <!-- FavIcon e Import CSS -->
        <link rel="shortcut icon" type="image/x-icon"
              href="${pageContext.request.contextPath}/imgs/favicon-radio.png"/>
        <h:outputStylesheet name="/rsc/css/estilo-login.css"/>

        <!-- Escala em dispositivos moveis -->
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    </h:head>
    <h:body>
        <p:dialog modal="true" header="Login"
                  closable="false"
                  draggable="false"
                  resizable="false"
                  visible="true">
            <h:form>
                <p:messages id="message" closable="true">
                    <p:autoUpdate on="true"/>
                </p:messages>

                <p:panelGrid id="panelGridCampos" style="width: 100%" layout="tabular" columns="0">
                    <p:row style="text-align: center">
                        <p:column styleClass="column-large-screen">
                            <i class="pi pi-user" style="margin-right: 5px"/>
                            <p:outputLabel for="usuario" value="Usuário:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="usuario" maxlength="15" required="true"
                                         requiredMessage="Nome de Usuário é obrigatório."
                                         value="#{loginController.usuario.login}"
                                         styleClass="input-text-responsive"/>
                        </p:column>
                    </p:row>

                    <p:row style="text-align: center">
                        <p:column>
                            <i class="pi pi-lock" style="margin-right: 5px"/>
                            <p:outputLabel for="senha" value="Senha:"/>
                        </p:column>
                        <p:column>
                            <p:password id="senha" required="true"
                                        requiredMessage="Senha é obrigatória."
                                        value="#{loginController.usuario.senha}"
                                        styleClass="input-text-responsive"
                                        style="margin-left: 6px"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:panelGrid style="width: 100%; margin-top: 5px" layout="tabular" columns="0">
                    <p:row style="text-align: center">
                        <p:column styleClass="column-large-screen">
                            <p:commandButton value="Entrar"
                                             actionListener="#{loginController.autenticar()}"
                                             styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                             update="message panelGridCampos"
                                             style="width: 50%"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</f:view>

</html>
